machine:
    pre:
        - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
    php:
        version: 7.1.0

dependencies:
    cache_directories:
        - ~/.composer
        - ~/Symfony-custom-coding-standard/vendor

    pre:
        - composer global require "phpunit/phpunit=5.7.*"

test:
    override:
        - ant test
